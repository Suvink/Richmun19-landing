<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RichMUN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <!-- Header -->
    <section class="section is-header" style="height: 50px; margin-top: -40px;">
        <div class="container">
            <nav class="navbar is-transparent">
                <!-- Logo -->
                <div class="navbar-brand" style="border:0px solid red; display: flex; align-items: center;">
                    <a href="https://richmun.org">
                        <img src="https://richmun.org/images/logo.png" width="100">
                    </a>
                </div>
            </nav>
        </div>
    </section>

    <section class="section align-items-center" style="margin-top: 10%">
        <div class="container">
            <h1 class="title has-text-centered has-text-weight-bold">
                <div>
                    Great things start here!
                </div>
                <div>
                    Be the first to know!
                </div>
            </h1>

            <div class="columns is-half is-centered">
                <div class="field is-grouped">
                    <p class="control is-expanded"><input placeholder="Your email address" class="input"></p>
                    <p class="control"><a class="button is-primary" style="background-color:#413eee"> Subscribe now </a>
                    </p>
                </div>
            </div>
            <div class="columns is-half is-centered has-text-centered">
                <a class="button is-primary" style="background-color:#00a18d; margin-top: 3vh">
                    <span class="icon">
                        <i class="fas fa-arrow-right"></i>
                    </span>
                    <span>Continue to Site</span>
                </a>
            </div>
    </div>

    </section>









</body>

</html>
